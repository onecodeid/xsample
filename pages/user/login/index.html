                    <v-container fluid fill-height class="py-0 py-md-2 py-lg-3">
                        <v-row class="fill-height">
                            <v-col
                                cols="12" md="8" class="d-none d-md-flex position-relative"

                                <img :src="logo" style="height:70px" class="ml-2"/>

                                sm="12"

        .container {

        }

  new Vue({

    store, 
    vuetify: new Vuetify({ theme: customTheme }),

    components: {
      loginform: httpVueLoader(BASE_URL + 'components/user/login.vue'+t)

    data() {
        return {
            APP_NAME: this.$store.state.APP_NAME
        }

    computed: {

      logo () { return BASE_URL + 'assets/img/logo-sibambo-small.png' },
      rel_icon () { return this.$store.state.APP_REL_ICON }
    }, 
          
    methods: { 
        
    },

    mounted () {
      // this.$store.dispatch("masterPosition/search")

      document.title = this.$store.state.APP_NAME
    }
  })
  //.$mount('#app');
